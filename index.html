        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:

            margin-bottom: 50px;

            border-radius: 15px;

        }

            margin-bottom: 10px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .book-card {
            background: linear-gradient(135deg, #FFF8DC 0%, #FFEFD5 100%);
            border: 3px solid #8B7355;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #D2691E, #CD853F, #D2691E);
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .book-title {
            color: #5D4E37;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .book-description {
            color: #6B5D4F;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .book-info {
            background: rgba(139, 115, 85, 0.1);
            padding: 12px;
            border-left: 4px solid #D2691E;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 0.9em;
            color: #5D4E37;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #D2691E, #CD853F);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(210, 105, 30, 0.3);
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #CD853F, #D2691E);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(210, 105, 30, 0.5);
        }

        .download-btn:active {
            transform: scale(0.98);
        }

        .grade-badge {
            display: inline-block;
            background: #8B7355;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #5D4E37;
        }

        footer p {
            margin: 5px 0;
            font-size: 0.95em;
        }

        .footer-icon {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .library-icon {
                font-size: 2em;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #5D4E37;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(93, 78, 55, 0.2);
            border-top: 4px solid #D2691E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
